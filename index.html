<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Google Analytics -->

  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="cube">
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>

    <div class="content">
      <h1 class="title">school projects</h1>
      <h1 class="subtitle">LIST OF MY SCHOOL PROJECTS</h1>
      <div class="projects-container">
        <!-- Epidemic Simulation -->
        <div class="project es">
          <h1 class="es project-title">EPIDEMIC SIMULATION</h1>
          <h2 class="project-description">Simulates an epidemic and preventative measures (2023)</h2>
          <div class="tag-container">
          </div>
          <div class="project-btn-container">
            <button id="es-btn" class="es-btn" onclick="itch_btn()">VIEW</button>
          </div>
        </div> 

        <!-- Marble Graphs  -->
        <div class="project mg">
          <h1 class="mg project-title">MARBLE GRAPHS</h1>
          <h2 class="project-description">Input graph equations for a ball to roll on (2022)</h2>
          <div class="tag-container">
          </div>
          <div class="project-btn-container">
            <button id="mg-btn" class="mg-btn" onclick="gfx_btn()">VIEW</button>
          </div>
        </div> 

        <!-- Seismic Architect -->
        <div class="project sa">
          <h1 class="sa project-title">SEISMIC ARCHITECT</h1>
          <h2 class="project-description">Test structures against earthquakes (WIP, 2023)</h2>
          <div class="tag-container">
          </div>
          <div class="project-btn-container">
            <button id="sa-btn" class="sa-btn" onclick="rblx_btn()">VIEW</button>
          </div>
        </div>

      </div>

      <!-- Back Button -->
      <div class="btn-container">
        <button id="btn" class="btn" onclick="back_btn()">BACK</button>
      </div>

      </div>
